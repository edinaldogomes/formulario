<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cadastro</title>
</head>
<body>

    <div class="box">
        <div class="img-box">
            <img src="img\img-formulario.png">
        </div>
        <div class="form-box">
            <h2>criar conta</h2>
            <p>ja Ã© membro? <a href="#"> login </a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">nome completo</label>
                    <input type="text" id="nome" placeholder="digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">email</label>
                    <input type="email" id="email" placeholder="digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">telefone</label>
                    <input type="tel" id="telefone" placeholder="digite seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">senha</label>
                    <input type="password" id="senha" placeholder="digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="confirmarsenha">confime senha</label>
                    <input type="password" id="confirmarsenha" placeholder="confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button>cadastrar</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
